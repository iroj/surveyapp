<ion-content padding>
    <ion-grid class='login-buttons'>
        <ion-row center text-center>
            <ion-col width-60>
                <button ion-button full primary (click)='googleLogin()'>Login with Google</button>
            </ion-col>

        </ion-row>
        <ion-row center text-center>
            <ion-col width-60>
                <button ion-button full primary (click)='linkedInLogin()'>Login with LinkedIn</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
